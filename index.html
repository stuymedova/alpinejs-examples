<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- Example 2 -->
    <style>
      .red {
        color: red;
      }
    </style>

    <!-- Example 4 -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  </head>

  <body>
    <p>1. Alert</p>
    <div x-data='{}' x-init='alert("ok")'></div>

    <p>2. Counter</p>
    <div x-data='{ count: 0 }'>
      <button x-on:click='count--'>-</button>
      <span x-text='count'></span>
      <button x-on:click='count++'>+</button>
    </div>

    <p>3. Text area</p>
    <div x-data='{ text: "Enter text" }'>
      <textarea x-model='text'></textarea>
      <div x-text='text.length' x-bind:class='text.length > 15 ? "red" : ""'></div>
    </div>

    <p>4. Date picker</p>
    <!-- <div x-data='{}' x-init='new Pikaday({ field: $refs.input });'>
      <input type='text' x-ref='input'>
    </div> -->
    <input type='text' x-data='{}' x-init='new Pikaday({ field: $el })'>

    <p>5. Dropdown</p>
    <div x-data='{ open: false }'>
      <button x-on:click='open = true'>Show dropdown</button>
      <div x-show='open' x-transition.duration.500ms x-on:click.away='open = false' x-on:keydown.escape.window='open = false'>Dropdown contents</div>
    </div>

    <p>6. Search</p>
    <div x-data='{
      search: "",
      items: ["foo", "bar", "baz"],
      get filteredItems() {
        return this.items.filter(
          i => i.includes(this.search.toLowerCase())
        )
      }
    }'>
    <input x-model='search' placeholder='Searchâ€¦'>
    <ul>
      <template x-for='item in filteredItems' :key='item'>
        <li x-text='item'></li>
      </template>
    </ul>
  </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
